<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise en Charge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Formulaire de Prise en Charge</h1>
    </header>
    <main class="container">
        <form id="form">
            <div id="personal-info">
                <h2>Informations Client</h2>
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom du client" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Entrez l'adresse complète" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de portable:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="06XXXXXXXX" required>
                </div>
            </div>
            <div id="device-info">
                <h2>Informations sur l'Appareil</h2>
                <div class="form-group">
                    <label for="typeAppareil">Type d'appareil:</label>
                    <input type="text" id="typeAppareil" name="typeAppareil" placeholder="Ordinateur, téléphone, etc." required>
                </div>
                <div class="form-group">
                    <label for="marque">Marque:</label>
                    <input type="text" id="marque" name="marque" placeholder="Marque de l'appareil" required>
                </div>
                <div class="form-group">
                    <label>Avec ou sans chargeur:</label>
                    <div>
                        <label>
                            <input type="radio" id="avecChargeur" name="chargeur" value="Avec chargeur" required>
                            Avec chargeur
                        </label>
                        <label style="margin-left: 10px;">
                            <input type="radio" id="sansChargeur" name="chargeur" value="Sans chargeur" required>
                            Sans chargeur
                        </label>
                    </div>
                </div>
            </div>
            <div id="issue-info">
                <h2>Description de la Panne</h2>
                <div class="form-group">
                    <label for="description">Description de la panne:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Détaillez le problème rencontré" required></textarea>
                </div>
            </div>
            <div id="submission-info">
                <h2>Date de Dépôt</h2>
                <div class="form-group">
                    <label for="dateDepot">Date de dépôt:</label>
                    <input type="date" id="dateDepot" name="dateDepot" required>
                </div>
            </div>
            <button type="button" id="generatePdf" class="btn">Créer le PDF</button>
        </form>
    </main>
    <footer>
        <p>Contactez-nous : 04 37 47 21 21 | contact@rifinformatique.fr | www.rifinfo.fr</p>
        <p>&copy; 2024 Rif Informatique | Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
